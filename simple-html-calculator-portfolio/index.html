<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
        <title>Simple HTML Calculator</title>
    </head>
    <body>
        <form name="calculator">

            <div class="calculator-box">
                
                <input type="number" class="calc-display" id="calculator-display" value="0" />
                
                <div class="calculator-buttons">
                    <button class="operations" id="multiply" value="mult">x</button>
                    <button class="operations" id="sum" value="add">+</button>
                    <button class="operations" id="subtract" value="sub">-</button>
                    <button class="operations" id="divide" value="div">รท</button>
                    <button class="numbers" id="one" value="1">1</button>
                    <button class="numbers" id="two" value="2">2</button>
                    <button class="numbers" id="three" value="3">3</button>
                    <button class="numbers" id="four" value="4">4</button>
                    <button class="numbers" id="five" value="5">5</button>
                    <button class="numbers" id="six" value="6">6</button>
                    <button class="numbers" id="seven" value="7">7</button>
                    <button class="numbers" id="eight" value="8">8</button>
                    <button class="numbers" id="nine" value="9">9</button>
                    <button class="numbers" id="zero" value="0">0</button>
                    <!-- <button class="numbers" id="dot" value=".">.</button> -->
                    <button class="run" id="equal">=</button>
                    <button class="run" id="clear">c</button>
                </div>
            </div>
        </form>
        <script src="app.js"></script>
    </body>
</html>
