<!DOCTYPE html>

<html>
    <head>
        <title>Go Speed Clicker</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Permanent+Marker&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="page-container">
            <div class="game-container">
                <h1>Go Speed Clicker!</h1>       
                <div class="score" id="score">Score will go here</div>
                <div class="instructions">(click as fast as you can below)</div>
                <div class="square" id="square">Click Me!</div>
            </div>

            <div class="timer-container">
                <h1 class="timer" id="timer"></h1>
            </div>

        </div>
        <script src="app.js"></script>
    </body>
</html>
